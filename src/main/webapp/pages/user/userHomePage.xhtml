<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/pageTemplate.xhtml">

    <ui:define name="content">

        <h:head>
            <!--                <link rel="stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/7.0.0/primeicons.css"></link>-->
            <!--            <link rel="stylesheet" type="text/css" href="#{resource['css/styles.css']}" />-->
            <!--            <link rel="stylesheet" type="text/css" href="#{resource['css/menu.css']}" />-->
            <style>
                /* Reset some default styles */
                body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, div {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    vertical-align: baseline;

                }

                /* Set some basic styles for the body */
                body {
                    line-height: 1 !important;
                    font-family: Arial, sans-serif !important;
                    display: block !important;
                    min-height: 100vh !important;
                    background-color: #b1ccfe12 !important;
                    color: #494848 !important;
                }

                /* Style headers */
                h1, h2, h3, h4, h5, h6 {
                    color: #655c5c !important;
                    margin-bottom: 0.5em;
                    font-family: Arial, sans-serif !important;
                }

                h1 {
                    font-size: 2em;

                }

                h2 {
                    font-size: 1.5em;
                }

                /* Style paragraphs */
                p {
                    margin-bottom: 1em;
                    line-height: 1.5;
                }

                /* Style links */
                a {
                    color: #655c5c !important;
                    text-decoration: none !important;
                }

                a:hover {
                    color: blue !important;
                    text-decoration: none !important;
                }

                /* Style lists */
                ul, ol {
                    margin-bottom: 1em;
                    padding-left: 30px;
                }

                li {
                    margin-bottom: 0.5em;
                    list-style: none;
                    display: block;
                }


                .page h1 {
                    margin-left: 3rem;
                    padding: 1rem;
                    color: #494848;
                    font-size: 1.5em;
                    font-weight: bold;
                }


                .page {
                    width: 1185px;
                    height: 4rem;
                    position: absolute;
                    background-color: white;
                    margin-left: 339px;
                    margin-top: 0;
                }

                .ui-sidebar {
                    background-color: white;
                    position: fixed;
                    width: 21rem;
                    height: 100vh;
                }

                li.listItem {
                    list-style: none;
                    padding: 15px;
                    text-decoration: none;
                }

                h1.admin {
                    font-weight: bold;
                    color: #494848;
                    font-size: 1.5em;
                    padding: .5em;
                    margin-left: 4em;
                }

                .systemTitle {
                    color: blue;
                    padding: 1em;
                }

                .ui-analog-clock {
                    width: 150px;
                    margin-left: 5em;
                    margin-top: 7em;
                }

                i {
                    font-size: 1.3rem;
                    margin-right: 1.5em;
                }

                i {
                    font-size: 1.3rem;
                    margin-right: 1.5em;
                }

                .mainBody {
                    margin-left: 365px;
                    position: absolute;
                    margin-top: 100px;
                    width: 1130px;
                }

                #actionPad {
                    width: 1130px;
                    background-color: #ffffff !important;
                    margin-top: 1rem;
                    padding-bottom: .5rem;
                    padding-top: .5rem;
                    padding-left: 2rem;
                }

                .btn1 {

                }

                .actns {
                    display: inline-flex;
                    width: fit-content;
                    margin-left: 49rem;
                }

                button#j_idt35\:j_idt37 {
                    margin-left: 15px;
                }

                .title {
                    padding: .3em;
                    color: #a0a0cc ;
                }

                body .ui-datatable thead th td {
                    padding: .6rem .6rem !important;
                }

                body .ui-datatable thead th .ui-column-title {
                    color: #a0a0cc  !important;
                    font-family: Arial, sans-serif !important;
                }


                form#searchForm {
                    width: 1130px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }

                input#searchForm\:search.ui-inputfield {
                    width: 840px !important;
                }

                button#dependantForm\:dependantTable\:0\:j_idt50,
                button#dependantForm\:dependantTable\:0\:j_idt58 {
                    background: white !important;
                    border: none !important;
                    color: blue !important;
                    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
                }

                button#dependantForm\:dependantTable\:0\:j_idt58 {
                    color: #bc0332 !important;
                }

                button#dependantForm\:dependantTable\:0\:j_idt50:hover,
                button#dependantForm\:dependantTable\:0\:j_idt58:hover {
                    background-color: #f0f0f075 !important;
                    transform: scale(1.4);
                }

            </style>

        </h:head>
        <h:body class="home">

            <div class="page">
                <h1>Dependants</h1>
            </div>

            <div class="ui-sidebar">
                <!--                <h2 class="systemTitle">User Management System</h2>-->
                <h1 class="admin">User: #{userHomeBean.user.firstname} #{userHomeBean.user.lastname}</h1>
                <h:form>
                    <ul class="listType">
                        <li class="listItem">
                            <h:link outcome="/pages/user/userHomePage.xhtml?faces-redirect=true" styleClass="listLink">
                                <i class="pi pi-sitemap"></i>
                                <h:outputText value="Dependants"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/user/profile.xhtml?faces-redirect=true" styleClass="listLink">
                                <i class="pi pi-user"></i>
                                <h:outputText value="Profile"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:commandLink action="#{loginBean.logout}" styleClass="listLink">
                                <i class="pi pi-sign-out"></i>
                                <h:outputText value="Logout"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>

                <div>
                    <p:clock displayMode="analog"/>
                </div>
            </div>

            <div class="mainBody">
                <div class="title">Dependant Table</div>

                <h:form id="searchForm">
                    <p:inputText id="search" value="#{userHomeBean.search}"
                                 icon="pi pi-search"
                                 placeholder="Search first name or last name">
                        <p:ajax event="keyup" update=":dependantForm:dependantTable"
                                listener="#{userHomeBean.searchDependants()}"/>

                        <h:outputLabel for="filter" value="Filter By Gender:"/>
                        <p:selectOneMenu id="filter" value="#{userHomeBean.gender}">
                            <f:selectItem itemLabel="None" itemValue=""/>
                            <f:selectItems value="#{dependantBean.genders}" var="gender" itemLabel="#{gender}"
                                           itemValue="#{gender}"/>
                            <p:ajax update=":dependantForm:dependantTable" listener="#{userHomeBean.filterDependants}"/>
                        </p:selectOneMenu>
                    </p:inputText>
                </h:form>

                <div id="actionPad">
                    <span>#{userHomeBean.filteredDependantsCount} Dependants</span>

                    <h:form class="actns">
                        <p:commandButton styleClass="btn1" icon="pi pi-user-plus"
                                         value="Add New"
                                         oncomplete="PF('dlg').show();" process="@this" update="dlg"/>

                        <p:dialog header="Add Dependant" widgetVar="dlg" modal="true" id="dlg" resizable="false" width="600">
                            <h:panelGrid>

                                <h:outputLabel for="f_n" value="First Name:"/>
                                <p:inputText id="f_n" value="#{userHomeBean.firstname}" required="true"
                                             requiredMessage="First name is required!">
                                    <f:validator validatorId="nameValidator"/>
                                    <f:ajax event="keyup" execute="@this" render="firstnameMessage"/>
                                </p:inputText>
                                <h:message id="firstnameMessage" for="f_n"/>

                                <h:outputLabel for="l_n" value="Last Name:"/>
                                <p:inputText id="l_n" value="#{userHomeBean.lastname}" required="true"
                                             requiredMessage="Last name is required!">
                                    <f:validator validatorId="nameValidator"/>
                                    <f:ajax event="keyup" execute="@this" render="lastnameMessage"/>
                                </p:inputText>
                                <h:message id="lastnameMessage" for="l_n"/>

                                <h:outputLabel for="dob" value="Date of Birth:"/>
                                <p:calendar id="dob" value="#{userHomeBean.dateOfBirth}" pattern="dd/MM/yyyy"
                                            required="true" showOn="button" navigator="true"
                                            styleClass="custom-calendar"
                                            requiredMessage="Date of Birth is required!"/>


                                <h:outputLabel for="gen" value="Gender:"/>
                                <p:selectOneMenu id="gen" value="#{userHomeBean.gender}" required="true">
                                    <f:selectItem itemLabel="Select Gender" itemValue=""/>
                                    <f:selectItem itemLabel="Male" itemValue="MALE"/>
                                    <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <p:commandButton value="Save" action="#{registerBean.register()}" update=":dependantForm:dependantTable"
                                             oncomplete="PF('dlg').hide();"/>
                        </p:dialog>
                        <p:commandButton action="#{dependantBean.deleteAllDependants()}"
                                         styleClass="ui-button-danger mr-2"
                                         icon="pi pi-user-minus" value="Delete All"/>
                    </h:form>
                </div>


                <h:form id="dependantForm">
                    <p:dataTable id="dependantTable" var="dependant" value="#{userHomeBean.filteredDependants}"
                                 rowIndexVar="rowIndex"
                                 emptyMessage="No dependants available">
                        <p:column headerText="No.">
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>
                        <p:column headerText="First Name">
                            <h:outputText value="#{dependant.firstname}"/>
                        </p:column>
                        <p:column headerText="Last Name">
                            <h:outputText value="#{dependant.lastname}"/>
                        </p:column>
                        <p:column headerText="Date of Birth">
                            <h:outputText value="#{dependant.dateOfBirth}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Gender">
                            <h:outputText value="#{dependant.gender}"/>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-user-edit" oncomplete="PF('dependantDialog').show();"
                                             process="@this"
                                             update="dependantDialog"
                                             actionListener="#{dependantBean.selectDependantForUpdate(dependant)}"/>

                            <p:dialog id="dependantDialog" widgetVar="dependantDialog" header="Update Dependant"
                                      modal="true"
                                      dynamic="true" width="625px" resizable="false" responsive="true">
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="firstname" value="First Name: "/>
                                    <p:inputText id="firstname" value="#{dependantBean.selectedDependant.firstname}"
                                                 placeholder="First Name"/>

                                    <h:outputLabel for="lastname" value="Last Name: "/>
                                    <p:inputText id="lastname" value="#{dependantBean.selectedDependant.lastname}"
                                                 placeholder="Last Name"/>

                                    <h:outputLabel for="gender" value="Gender "/>
                                    <p:selectOneMenu id="gender" value="#{dependantBean.selectedDependant.gender}"
                                                     placeholder="Select Gender">
                                        <f:selectItems value="#{dependantBean.genders}" var="gender"
                                                       itemLabel="#{gender}" itemValue="#{gender}"/>
                                    </p:selectOneMenu>


                                    <h:outputLabel for="dateOfBirth" value="Date Of Birth: "/>
                                    <p:calendar id="dateOfBirth"
                                                value="#{dependantBean.selectedDependant.dateOfBirth}"
                                                pattern="dd/MM/yyyy"
                                                placeholder="Date Of Birth"
                                                showOn="both"
                                                navigator="true"
                                                mode="popup"
                                                yearRange="c-100:c"
                                                maxdate=""
                                    />
                                </h:panelGrid>
                                <p:commandButton value="Save"
                                                 action="#{dependantBean.update(dependantBean.selectedDependant)}"
                                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dependantDialog').hide()"
                                                 update=":dependantForm:dependantTable"/>
                            </p:dialog>

                            <p:growl id="message" showDetail="true"/>

                            <p:commandButton action="#{dependantBean.delete(dependant)}" update="message :dependantForm:dependantTable"
                                             styleClass="ui-button-danger mr-2" icon="pi pi-trash">
                                <p:confirm header="Confirmation" message="Do you want to delete this record?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                             width="350">
                                <p:commandButton value="No" type="button"
                                                 styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                            </p:confirmDialog>

                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>


        </h:body>
    </ui:define>
</ui:composition>
