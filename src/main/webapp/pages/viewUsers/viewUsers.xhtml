<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/pageTemplate.xhtml">

    <ui:define name="content">

        <h:head>
            <!--                <link rel="stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/7.0.0/primeicons.css"></link>-->
            <!--            <link rel="stylesheet" type="text/css" href="#{resource['css/styles.css']}" />-->
            <!--            <link rel="stylesheet" type="text/css" href="#{resource['css/menu.css']}" />-->
            <style>
                /* Reset some default styles */
                body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, div {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font: inherit;
                    vertical-align: baseline;

                }

                /* Set some basic styles for the body */
                body {
                    line-height: 1 !important;
                    font-family: Arial, sans-serif !important;
                    display: block !important;
                    min-height: 100vh !important;
                    background-color: #b1ccfe12 !important;
                    color: #494848 !important;
                }

                /* Style headers */
                h1, h2, h3, h4, h5, h6 {
                    color: #655c5c !important;
                    margin-bottom: 0.5em;
                    font-family: Arial, sans-serif !important;
                }

                h1 {
                    font-size: 2em;
                }

                h2 {
                    font-size: 1.5em;
                }

                /* Style paragraphs */
                p {
                    margin-bottom: 1em;
                    line-height: 1.5;
                }

                /* Style links */
                a {
                    color: #655c5c !important;
                    text-decoration: none !important;
                }

                a:hover {
                    color: blue !important;
                    text-decoration: none !important;
                }

                /* Style lists */
                ul, ol {
                    margin-bottom: 1em;
                    padding-left: 30px;
                    margin-top: 3em;
                }

                li {
                    margin-bottom: 0.5em;
                    list-style: none;
                    display: block;
                }


                .page h1 {
                    margin-left: 3rem;
                    padding: 1rem;
                    color: #494848;
                    font-size: 1.5em;
                    font-weight: bold;
                }


                .page {
                    width: 1185px;
                    height: 4rem;
                    position: absolute;
                    background-color: white;
                    margin-left: 339px;
                    margin-top: 0;
                }

                .ui-sidebar {
                    background-color: white;
                    position: fixed;
                    width: 21rem;
                    height: 100vh;
                }

                li.listItem {
                    list-style: none;
                    padding: 15px;
                    text-decoration: none;
                }

                h1.admin {
                    font-weight: bold;
                    color: #494848;
                    font-size: 1.5em;
                    padding: .5em;
                    margin-left: 6em;
                    margin-top: 2.5rem;
                }

                .systemTitle {
                    color: blue;
                    padding: 1em;
                }

                .ui-analog-clock {
                    width: 150px;
                    margin-left: 5em;
                    margin-top: 7em;
                }

                i {
                    font-size: 1.3rem;
                    margin-right: 1.5em;
                }

                .mainBody {
                    margin-left: 365px;
                    position: absolute;
                    margin-top: 100px;
                    width: 1130px;
                }

                #actionPad {
                    width: 1130px;
                    background-color: #ffffff !important;
                    margin-top: 1rem;
                    padding-bottom: .5rem;
                    padding-top: .5rem;
                    padding-left: 2rem;
                }

                .btn1 {

                }

                .actns {
                    display: inline-flex;
                    width: fit-content;
                    margin-left: 49rem;
                }

                button#j_idt47\:j_idt56 {
                    margin-left: 15px;
                }


                input#searchForm\:search {
                    width: 1130px !important;
                }

                .title {
                    padding: .3em;
                    color: #a0a0cc ;
                }

                body .ui-datatable thead th .ui-column-title {
                    color: #a0a0cc  !important;
                    font-family: Arial, sans-serif !important;
                }

                body .ui-datatable .ui-datatable-data>tr>th{
                    padding: .3rem .3rem !important;
                }

                body .ui-datatable .ui-datatable-data>tr>td {
                    padding: .3rem 1rem !important;
                }

                .img1 {
                    position: absolute;
                    height: 5em;
                    margin-top: 1em;
                    margin-left: 4em;
                    background: #ededed;
                    border-radius: 2.5em;
                    width: 5em;
                }

                .cards {
                    display: inline-flex;
                    width: 1130px;
                    justify-content: space-between;
                    margin-bottom: .5em;
                }

                .card {
                    display: flex;
                    align-items: center;
                    background: white;
                    border-radius: 15px;
                    width: 22rem;
                    padding: .5em;
                    justify-content: center;
                }

                .sect {
                    margin-left: 1em;
                }


                h5 {
                    color: #a0a0cc  !important;
                }


                h4 {
                    font-weight: bold !important;
                }

                .img1 {
                    position: absolute;
                    height: 5em;
                    margin-top: 1em;
                    margin-left: 4em;
                    background: #6403ff3b;
                    border-radius: 2.5em;
                    width: 5em;
                }

                .img2, .img3, .img4 {
                    height: 3em;
                    margin-left: 1em;
                    border-radius: 1.25em;
                    width: 3em;
                    padding: .5em;
                }

                .img2 {
                    background: #ff000021;
                }

                .img3 {
                    background: #00fff136;
                }

                .img4 {
                    background: #cc4acc40;
                }

                div#j_idt47\:dlg {
                    width: 600px !important;
                }

                .actns.ui-button {
                    border-radius: 18px !important;
                }

                /* Initial styles for the buttons */
                #userForm .ui-button {
                    background: white !important;
                    border: none !important;
                    color: blue !important;
                    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
                }

                #userForm .ui-button.delete {
                    color: red !important;
                }

                #userForm .ui-button:hover {
                    background-color: #f0f0f075 !important;
                    transform: scale(1.4);
                }



            </style>
        </h:head>
        <h:body class="home">
            <div class="page">
                <h1>Users</h1>
            </div>

            <div class="ui-sidebar">
                <h:graphicImage value="/resources/images/icons8-user-shield-96.png" styleClass="img1"/>
                <h1 class="admin">Admin</h1>
                <h:form>
                    <ul class="listType">
                        <li class="listItem">
                            <h:link outcome="/pages/dashboard/dashboard.xhtml?faces-redirect=true"
                                    styleClass="listLink">
                                <i class="pi pi-home"></i>
                                <h:outputText value="Dashboard"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/viewUsers/viewUsers.xhtml?faces-redirect=true"
                                    styleClass="listLink">
                                <i class="pi pi-users"></i>
                                <h:outputText value="Users"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/dependants/viewDependants.xhtml?faces-redirect=true"
                                    styleClass="listLink">
                                <i class="pi pi-sitemap"></i>
                                <h:outputText value="Dependants"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:link outcome="/pages/Settings/adminProfile.xhtml?faces-redirect=true"
                                    styleClass="listLink">
                                <i class="pi pi-cog"></i>
                                <h:outputText value="Settings"/>
                            </h:link>
                        </li>
                        <li class="listItem">
                            <h:commandLink action="#{loginBean.logout}" styleClass="listLink">
                                <i class="pi pi-sign-out"></i>
                                <h:outputText value="Logout"/>
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>

                <div>
                    <p:clock displayMode="analog"/>
                </div>
            </div>

            <div class="mainBody">
                <div class="cards">
                    <div class="card 1">
                        <h:graphicImage styleClass="img2" value="/resources/images/icons8-trash-96.png"/>
                        <div class="sect">
                            <h5>Deleted From the Table</h5>
                            <h4>#{userBean.deletedUsers()}</h4>
                        </div>
                    </div>
                    <div class="card 2">
                        <h:graphicImage styleClass="img3" value="/resources/images/icons8-users-96.png"/>
                        <div class="sect">
                            <h5>Number of current users</h5>
                            <h4>#{userBean.filteredUsersCount}</h4>
                        </div>
                    </div>
                    <div class="card 3">
                        <h:graphicImage styleClass="img4" value="/resources/images/icons8-percentage-96.png"/>
                        <div class="sect">
                            <h5>Deleted:current ratio</h5>
                            <h4>#{userBean.deletedUsers()}:#{userBean.filteredUsersCount}</h4>
                        </div>
                    </div>
                </div>

                <div class="title">User Table</div>

                <h:form id="searchForm">
                    <p:inputText id="search" value="#{userBean.search}"
                                 placeholder="Search by username, first name or last name">
                        <p:ajax event="keyup" update=":userForm:userTable" listener="#{userBean.searchUsers}"/>
                    </p:inputText>
                </h:form>

                <div id="actionPad">
                    <span>#{userBean.filteredUsersCount} Users</span>

                    <h:form class="actns">
                        <p:commandButton oncomplete="PF('dlg').show();" process="@this" update="dlg" styleClass="btn1"
                                         icon="pi pi-user-plus"
                                         value="Add New"/>
                        <p:dialog header="Add User" widgetVar="dlg" modal="true" id="dlg" resizable="false" width="600">
                            <h:panelGrid>
                                <h:outputLabel for="u_n" value="User Name:"/>
                                <p:inputText id="u_n" value="#{registerBean.username}" required="true"
                                             requiredMessage="Username is required!">
                                    <f:validator validatorId="usernameValidator"/>
                                    <f:ajax event="keyup" execute="@this" render="usernameMessage"/>
                                </p:inputText>
                                <h:message id="usernameMessage" for="u_n"/>

                                <h:outputLabel for="f_n" value="First Name:"/>
                                <p:inputText id="f_n" value="#{registerBean.firstname}" required="true"
                                             requiredMessage="First name is required!">
                                    <f:validator validatorId="nameValidator"/>
                                    <f:ajax event="keyup" execute="@this" render="firstnameMessage"/>
                                </p:inputText>
                                <h:message id="firstnameMessage" for="f_n"/>

                                <h:outputLabel for="l_n" value="Last Name:"/>
                                <p:inputText id="l_n" value="#{registerBean.lastname}" required="true"
                                             requiredMessage="Last name is required!">
                                    <f:validator validatorId="nameValidator"/>
                                    <f:ajax event="keyup" execute="@this" render="lastnameMessage"/>
                                </p:inputText>
                                <h:message id="lastnameMessage" for="l_n"/>

                                <h:outputLabel for="dob" value="Date of Birth:"/>
                                <p:calendar id="dob" value="#{registerBean.dateOfBirth}" pattern="dd/MM/yyyy"
                                            required="true" showOn="button" navigator="true"
                                            styleClass="custom-calendar"
                                            requiredMessage="Date of Birth is required!"/>


                                <h:outputLabel for="u_email" value="Email:"/>
                                <p:inputText id="u_email" value="#{registerBean.email}" required="true"
                                             requiredMessage="Email is required!">
                                    <f:validator validatorId="emailValidator"/>
                                    <f:ajax event="keyup" execute="@this" render="emailMessage"/>
                                </p:inputText>
                                <h:message id="emailMessage" for="u_email"/>
                            </h:panelGrid>

                            <p:commandButton value="Save" action="#{registerBean.register()}"
                                             oncomplete="PF('dlg').hide();"/>
                        </p:dialog>


                        <p:commandButton action="#{userBean.deleteAll()}" styleClass="ui-button-danger mr-2"
                                         icon="pi pi-user-minus" value="Delete All" update=":userForm:userTable"/>
                    </h:form>
                </div>


                <h:form id="userForm">
                    <p:dataTable id="userTable" var="user" value="#{userBean.filteredUsers}" rowIndexVar="rowIndex"
                                 emptyMessage="No users available">
                        <p:column headerText="No.">
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>
                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}"/>
                        </p:column>
                        <p:column headerText="First Name">
                            <h:outputText value="#{user.firstname}"/>
                        </p:column>
                        <p:column headerText="Last Name">
                            <h:outputText value="#{user.lastname}"/>
                        </p:column>
                        <p:column headerText="Date of Birth">
                            <h:outputText value="#{user.dateOfBirth}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Number Of Dependants">
                            <h:outputText value="#{userBean.getDependants(user)}"/>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-user-edit" oncomplete="PF('userDialog').show();"
                                             process="@this"
                                             update="userDialog"
                                             actionListener="#{userBean.selectUserForUpdate(user)}"/>

                            <p:dialog id="userDialog" widgetVar="userDialog" header="Update User" modal="true"
                                      dynamic="true" width="625px" resizable="false" responsive="true">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Username: "/>
                                    <p:inputText id="username" value="#{userBean.selectedUser.username}"
                                                 placeholder="Username"/>

                                    <h:outputLabel for="firstname" value="First Name: "/>
                                    <p:inputText id="firstname" value="#{userBean.selectedUser.firstname}"
                                                 placeholder="First Name"/>

                                    <h:outputLabel for="lastname" value="Last Name: "/>
                                    <p:inputText id="lastname" value="#{userBean.selectedUser.lastname}"
                                                 placeholder="Last Name"/>

                                    <h:outputLabel for="email" value="Email: "/>
                                    <p:inputText id="email" value="#{userBean.selectedUser.email}"
                                                 placeholder="Email"/>


                                    <h:outputLabel for="dateOfBirth" value="Date Of Birth: "/>
                                    <p:calendar id="dateOfBirth"
                                                value="#{userBean.selectedUser.dateOfBirth}"
                                                pattern="dd/MM/yyyy"
                                                placeholder="Date Of Birth"
                                                showOn="both"
                                                navigator="true"
                                                mode="popup"
                                                yearRange="c-100:c"
                                                maxdate=""
                                    />
                                </h:panelGrid>
                                <p:commandButton value="Save" action="#{userBean.update(userBean.selectedUser)}"
                                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('userDialog').hide()"
                                                 update=":userForm:userTable"/>
                            </p:dialog>

                            <p:growl id="message" showDetail="true"/>

                            <p:commandButton action="#{userBean.delete(user)}" update="message :userForm:userTable"
                                             styleClass="delete" icon="pi pi-trash">
                                <p:confirm header="Confirmation" message="Do you want to delete this record?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                             width="350">
                                <p:commandButton value="No" type="button"
                                                 styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                            </p:confirmDialog>

                            <p:commandButton icon="pi pi-sitemap" action="#{userBean.manageDependants(user)}"
                                             styleClass="button"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </div>


        </h:body>
    </ui:define>
</ui:composition>
